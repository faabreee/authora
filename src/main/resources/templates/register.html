<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authora: Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://horizon-ui.com/shadcn-nextjs-boilerplate/_next/static/css/32144b924e2aa5af.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: oklch(13.979% 0.00002 271.152);
            min-height: 100vh;
        }

        .glass-card {
            background: rgb(6, 6, 6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-field:focus {
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffffff 0%, #e5e5e5 100%);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .logo-text {
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

    </style>

</head>
<body>
<div class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold logo-text mb-2">Authora</h1>
            <p class="text-gray-400 text-sm">Secure authentication platform</p>
        </div>

        <div class="glass-card rounded-2xl p-8 shadow-2xl">
            <div class="mb-6">
                <h2 class="text-2xl font-semibold text-white mb-2">Welcome back</h2>
                <p class="text-gray-400 text-sm">Enter your credentials to access your account</p>
            </div>

            <form id="loginForm" class="space-y-5" th:action="@{/register}" method="post">
                <div class="space-y-2">
                    <label for="documentTypeId" class="block text-sm font-medium text-gray-300">
                        Document Type
                    </label>
                    <input class="input-field w-full px-3 py-2 rounded-lg text-white placeholder-gray-500 text-sm"
                           type="text" id="documentTypeId" name="documentTypeId"/>
                </div>

                <div class="space-y-2">
                    <label for="documentNumber" class="block text-sm font-medium text-gray-300">
                        Document Number
                    </label>
                    <input class="input-field w-full px-3 py-2 rounded-lg text-white placeholder-gray-500 text-sm"
                           type="text" id="documentNumber" name="documentNumber"/>
                </div>

                <div class="space-y-2">
                    <label for="firstName" class="block text-sm font-medium text-gray-300">
                        First Name
                    </label>
                    <input class="input-field w-full px-3 py-2 rounded-lg text-white placeholder-gray-500 text-sm"
                           type="text" id="firstName" name="firstName"/>
                </div>

                <div class="space-y-2">
                    <label for="secondName" class="block text-sm font-medium text-gray-300">
                        Second Name
                    </label>
                    <input class="input-field w-full px-3 py-2 rounded-lg text-white placeholder-gray-500 text-sm"
                           type="text" id="secondName" name="secondName"/>
                </div>

                <div class="space-y-2">
                    <label for="firstLastName" class="block text-sm font-medium text-gray-300">
                        First Last Name
                    </label>
                    <input class="input-field w-full px-3 py-2 rounded-lg text-white placeholder-gray-500 text-sm"
                           type="text" id="firstLastName" name="firstLastName"/>
                </div>

                <div class="space-y-2">
                    <label for="secondLastName" class="block text-sm font-medium text-gray-300">
                        Second Last Name
                    </label>
                    <input class="input-field w-full px-3 py-2 rounded-lg text-white placeholder-gray-500 text-sm"
                           type="text" id="secondLastName" name="secondLastName"/>
                </div>

                <div class="space-y-2">
                    <label for="birthDate" class="block text-sm font-medium text-gray-300">
                        Birth Date
                    </label>
                    <input class="input-field w-full px-3 py-2 rounded-lg text-white placeholder-gray-500 text-sm"
                           type="date" id="birthDate" name="birthDate"/>
                </div>

                <div class="space-y-2">
                    <label for="genderId" class="block text-sm font-medium text-gray-300">
                        Gender
                    </label>
                    <input class="input-field w-full px-3 py-2 rounded-lg text-white placeholder-gray-500 text-sm"
                           type="text" id="genderId" name="genderId"/>
                </div>

                <div class="space-y-2">
                    <label for="phone" class="block text-sm font-medium text-gray-300">
                        Phone Number
                    </label>
                    <input class="input-field w-full px-3 py-2 rounded-lg text-white placeholder-gray-500 text-sm"
                           type="text" id="phone" name="phone"/>
                </div>

                <div class="space-y-2">
                    <label for="email" class="block text-sm font-medium text-gray-300">
                        Email
                    </label>
                    <input class="input-field w-full px-3 py-2 rounded-lg text-white placeholder-gray-500 text-sm"
                           type="text" id="email" name="email"/>
                </div>

                <div class="space-y-2">
                    <label for="emailVerified" class="block text-sm font-medium text-gray-300">
                        Email Verified
                    </label>
                    <input class="input-field w-full px-3 py-2 rounded-lg text-white placeholder-gray-500 text-sm"
                           type="text" id="emailVerified" name="emailVerified"/>
                </div>

                <div class="space-y-2">
                    <label for="username" class="block text-sm font-medium text-gray-300">
                        Username
                    </label>
                    <input class="input-field w-full px-3 py-2 rounded-lg text-white placeholder-gray-500 text-sm"
                           type="text" id="username" name="username" required/>
                </div>

                <div class="space-y-2">
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium text-gray-300">
                            Password
                        </label>
                    </div>
                    <input class="input-field w-full px-3 py-2 rounded-lg text-white placeholder-gray-500 text-sm"
                           type="password" id="password" name="password" placeholder="••••••••" required/>
                </div>

                <button type="submit" class="btn-primary w-full px-3 py-2 rounded-lg font-semibold text-black text-sm shadow-lg">
                    Sign in
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-400">
                    Have an account?
                    <a href="/login" class="text-white font-medium hover:underline">
                        Log In
                    </a>
                </p>
            </div>

            <div class="mt-8 text-center">
                <p class="text-xs text-gray-500">A service to</p>
                <p class="text-xs text-gray-500">
                    Joinify ‧ JoiniMessage ‧ Other
                </p>
            </div>

        </div>

        <div class="mt-8 text-center">
            <p class="text-xs text-gray-500">
                © 2025 Authora. All rights reserved.
            </p>
        </div>
    </div>
</div>
</body>
</html>
