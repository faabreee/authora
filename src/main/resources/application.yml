spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: api-authora
  datasource:
    url: jdbc:mysql://${BD_HOST}:${BD_PORT}/${BD_NAME}
    username: ${BD_USERNAME:root}
    password: ${BD_PASSWORD:12345}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: true

security:
  oauth2:
    client:
      id: demo-client
      secret: secret
      redirect-uri-valid: ${JOINIFY_WEB_URL}/authentication/login

server:
  port: ${APP_PORT:8081}

app:
  joinify:
    web:
      url: ${JOINIFY_WEB_URL}
  auth:
    issuer: ${API_BACKBONE_URL}
