spring:
  application:
    name: api-authora
  datasource:
    url: jdbc:mysql://localhost:3309/joinify
    username: root
    password: 1970
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true

security:
  oauth2:
    client:
      id: demo-client
      secret: secret
      redirect-uri: http://localhost:3000/authentication/login

server:
  port: 8081

app:
  joinify:
    web:
      url: ${JOINIFY_WEB_URL:http://localhost:3000}
  auth:
    issuer: http://localhost:8089
